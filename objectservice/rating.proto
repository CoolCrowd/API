syntax = "proto3";

package crowdcontrol;
option java_package = "edu.kit.ipd.crowdcontrol.objectservice.proto";
option java_multiple_files = true;

import "constraint.proto";

message Rating {
	int32 experiment_id = 1;
	int32 rating = 2;
	string feedback = 3;
	int32 worker = 4;
	int32 quality = 5;
	int32 time = 6;
    repeated Constraint violated_constraints = 7;
}
