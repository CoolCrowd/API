syntax = "proto3";

package crowdcontrol;
option java_package = "edu.kit.ipd.crowdcontrol.objectservice.proto";
option java_multiple_files = true;

import "rating.proto";

message Answer {
	int32 reservation = 1;
	int32 id = 2;
	int32 experiment_id = 3;
	int32 worker = 4;
	string content = 5;
	int64 time = 6;
	int32 quality = 7;
	string systemresponse = 8;

	repeated Rating ratings = 9;
}
