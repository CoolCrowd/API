syntax = "proto3";

package crowdcontrol;

option java_package = "edu.ipd.kit.crowdcontrol.workerservice.proto";

message View {
  int workerID = 1;
  Type type = 2;
  string title = 3;
  string description = 4;
  repeated string constraints = 5;
  repeated Picture pictures = 6;
  Calibrations calibrations = 7;

  enum Type {
    FINISHED = 0;
    ANSWER = 1;
    RATING = 2;
    CALIBRATION = 3;
    EMAIL = 4;
  }

  message Picture {
    string url = 0;
    string url_license = 1;
  }

  message Calibrations {
    string question = 0;
    repeated string answerOptions = 1;
    string description = 2;
  }
}
