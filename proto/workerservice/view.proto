syntax = "proto3";

package crowdcontrol;

option java_package = "edu.ipd.kit.crowdcontrol.workerservice.proto";

message View {
  Type type = 1;
	string title = 2;
	string description = 3;
	repeated string constraints = 4;
  repeated Picture pictures = 5;

  enum Type {
    FINISHED = 0;
    ANSWER = 1;
    RATING = 2;
    CALIBRATION = 3;
  }

  message Picture {
    string url = 1;
    string url_license = 2;
  }
}
