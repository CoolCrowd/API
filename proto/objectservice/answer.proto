syntax = "proto3";

package crowdcontrol;
option java_package = "edu.kit.ipd.crowdcontrol.objectservice.proto";
option java_multiple_files = true;

import "rating.proto";

message Answer {
	int32 id = 1;
	int32 experiment_id = 2;
	int32 worker = 3;
	string content = 4;
	int32 time = 5;
	int32 quality = 6;

	repeated Rating ratings = 7;
}
