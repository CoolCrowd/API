syntax = "proto3";

package crowdcontrol;
option java_package = "edu.kit.ipd.crowdcontrol.objectservice.proto";
option java_multiple_files = true;

import "calibration.proto";

message Population {
	int32 id = 1;
	string name = 2;
	string platform = 3;
	int32 minimum_rating = 4;

	repeated Calibration calibrations = 5;
}
